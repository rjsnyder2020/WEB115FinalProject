<!DOCTYPE html>
<html>
<head>
    <title>WEB-115 Final Project</title>
    <img src="Build your Meal Plan!.png">
    <form id="mealPlanForm">
        <label for="inputName">Name:
            <input type="text" id="inputName" name="inputName">
        </label><br>
        <label for="inputEmail">E-mail (Required):
            <input type="text" id="inputEmail" name="inputEmail">
        </label><br>
        <label for="inputGoal">Goal:
            <input type="text" id="inputGoal" name="inputGoal">
        </label><br>
        <br>
        <br>
        <label for="inputBreakfast">What is your Breakfast:
            <input type="text" id="inputBreakfast" name="inputBreakfast">
        </label><br>
        <label for="inputSnack">What kind of Snack would you like:
            <input type="text" id="inputSnack" name="inputSnack">
        </label><br>
        <label for="inputLunch">What will you be having for Lunch:
            <input type="text" id="inputLunch" name="inputLunch">
        </label><br>
        <label for="inputSnackTwo">Theres always room for another Snack:
            <input type="text" id="inputSnackTwo" name="inputSnackTwo">
        </label><br>
        <label for="inputDinner">Let's finish off with a good Dinner:
            <input type="text" id="inputDinner" name="inputDinner">
        </label><br>
        <br>
        <button type="button">Make my Plan!</button>
    </form>
    <script src="projectJS.js"></script>
</head>
</html>
